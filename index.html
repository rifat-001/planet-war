<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <!-- game asset -->
    <div class="game-asset">

        <!-- layer -->
        <img src="SpriteData/layer1.png" alt="" id="layer-1">
        <img src="SpriteData/layer2.png" alt="" id="layer-2">
        <img src="SpriteData/layer3.png" alt="" id="layer-3">
        <img src="SpriteData/layer4.png" alt="" id="layer-4">

        <!-- player -->
        <img src="SpriteData/player.png" alt="" id="player">

        <!-- enemy -->
        <img src="SpriteData/angler1.png" alt="" id="angler-1">
        <img src="SpriteData/angler2.png" alt="" id="angler-2">
        <img src="SpriteData/lucky.png" alt="" id="lucky">
        <img src="SpriteData/hivewhale.png" alt="" id="hive-whale">
        <img src="SpriteData/drone.png" alt="" id="drone">

        <!-- effect & gears -->
        <img src="SpriteData/smokeExplosion.png" alt="" id="smoke-explosion">
        <img src="SpriteData/gears.png" alt="" id="gears">
        <img src="SpriteData/projectile.png" alt="" id="projectile">
       


    </div>
    <canvas id="canvas"></canvas>
    <script src="main.js" type="module"></script>
</body>
</html>
